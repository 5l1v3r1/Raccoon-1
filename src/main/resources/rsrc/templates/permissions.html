<style>
table {
	border: 1px solid #9E9E9E;
}

th {
	text-align: left;
	background-color: #9E9E9E;
	color: black;
}

td {
	padding-right: 15px;
}

h1 {
	text-decoration: underline;
}
</style>
<body>

	<table style="border: none">
		<tr>
			${if cover_icon}
			<td><img src="${cover_icon}" width="100" height="100"></td>
			${end}

			<td valign="top"><u>
					<h1>${cover_title}</h1>
			</u> <strong>${cover_author}</strong><br>
			<code>${cover_package}</code></td>
		</tr>
	</table>

	${if permissions_none} ${permissions_none} ${else}
	<ul>
		${foreach permissions_list item}
		<li>${item} ${end}
	</ul>
	${end}
</body>
</html>
