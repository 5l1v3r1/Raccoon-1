
<html>
<style>
table {
	border: 1px solid #9E9E9E;
}

th {
	text-align: left;
	background-color: #9E9E9E;
	color: black;
}

td {
	padding-right: 15px;
}

h1 {
	text-decoration: underline;
}
</style>
<body>
	<table style="border: none">
		<tr>
			${if icon}
			<td><img src="${icon}" width="100" height="100"></td> ${end}

			<td valign="top"><u>
					<h1>${title}</h1>
			</u> ${if website} <strong><a href="${website}">${author}</a></strong>
				${if email} <a href="mailto:${email}">&lt;${email}&gt;</a>${end}<br>
				${else} <strong>${author}</strong><br> ${end} <code>${package}<br>${size}</code></td>
		</tr>
	</table>
	<p>
		<a href="${pathuri}"><code>${path}</code> </a> ${if files}
	<ul>
		${foreach files item}
		<li><code>${item.name}</code> ${end}
	</ul>
	${end} ${if deleted_files}
	<ul>
		${foreach deleted_files item}
		<li><code>
				<strike>${item.name}</strike>
			</code> ${end}
	</ul>
	${end}
</body>
</html>
