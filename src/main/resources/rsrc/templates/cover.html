<style>
table {
	border: 1px solid #9E9E9E;
}

th {
	text-align: left;
	background-color: #9E9E9E;
	color: black;
}

td {
	padding-right: 15px;
}

h1 {
	text-decoration: underline;
}
</style>
<body>
	<table style="border: none">
		<tr>
			${if cover_icon}
			<td><img src="${cover_icon}" width="100" height="100"></td>
			${end}

			<td valign="top"><u>
					<h1>${cover_title}</h1>
			</u> <strong>${cover_author}</strong><br><code>${cover_package}</code></td>
		</tr>
	</table>
	<p>
	<table>
		<tr>
			<th>${i18n_size}</th>
			<th>${i18n_date}</th>
			<th>${i18n_price}</th>
			<th>${i18n_installs}</th>
			<th>${i18n_rating}</th>
		</tr>
		<tr>
			<td>${cover_size}</td>
			<td>${cover_date}</td>
			<td>${cover_price}</td>
			<td>${cover_installs}</td>
			<td>${cover_rating}</td>
		</tr>
	</table>
</body>
</html>
